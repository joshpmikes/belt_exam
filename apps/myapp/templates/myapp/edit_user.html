<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Edit my Account</h1>
    <p><a href="/quotes">Back</a></p>
    <p><a href="/logout">Logout</a></p>

    <form action="/update/{{user.id}}" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" value="{{user.first_name}}" name="first_name"></p>
        <p>Last Name: <input type="text" value="{{user.last_name}}" name="last_name"></p>
        <p>Email: <input type="text" value="{{user.email}}" name="email"></p>
        <input type="submit" value="Update">
    </form>

    {% if messages%}
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
    {%endif%}
    
</body>
</html>
